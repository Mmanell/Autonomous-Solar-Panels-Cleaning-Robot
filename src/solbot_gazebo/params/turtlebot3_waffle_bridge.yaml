# gz topic published by Sensors plugin (NavSat)
- ros_topic_name: "navsat" # Or "gps_raw" if that's what you named it in URDF
  gz_topic_name: "navsat"   # This must match the <topic> tag in your URDF's navsat sensor
  ros_type_name: "sensor_msgs/msg/NavSatFix"
  gz_type_name: "gz.msgs.NavSat" # This is the Ignition Transport message type for NavSat
  direction: GZ_TO_ROS

