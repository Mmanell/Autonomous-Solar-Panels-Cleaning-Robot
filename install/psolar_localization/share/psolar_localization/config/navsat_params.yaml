navsat_transform:
 ros__parameters:
   frequency: 30.0
   delay: 3.0
   #Users should look up the magnetic declination for their robotâ€™s operating area, convert it to radians, and then use that value for the magnetic_declination_radians parameter.
   magnetic_declination_radians: 0.0
   yaw_offset: 0.0
   #Although I will be climbing a tilted surface to compute the distance I only need x, y and z
   zero_altitude: true
   broadcast_utm_transform: true
   publish_filtered_gps: true
   use_odometry_yaw: true
   wait_for_datum: false